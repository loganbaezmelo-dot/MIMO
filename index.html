<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MIMO Companion</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background-color: #050505; color: #ffffff;
            font-family: 'JetBrains Mono', monospace; overflow: hidden;
            touch-action: none; height: 100dvh; width: 100vw;
        }
        .scanline {
            width: 100%; height: 2px; background: rgba(34, 211, 238, 0.05);
            position: absolute; top: 0; left: 0; pointer-events: none;
            z-index: 5; animation: scan 6s linear infinite;
        }
        @keyframes scan { 0% { transform: translateY(0); } 100% { transform: translateY(100vh); } }
        .power-pulse { animation: pulse-cyan 2.5s infinite ease-in-out; }
        @keyframes pulse-cyan { 0%, 100% { opacity: 0.5; transform: scaleX(0.95); } 50% { opacity: 0.9; transform: scaleX(1); } }
        .speaking-glow { animation: glow-pulse 0.5s infinite alternate; }
        @keyframes glow-pulse { from { filter: drop-shadow(0 0 5px rgba(34, 211, 238, 0.5)); } to { filter: drop-shadow(0 0 20px rgba(34, 211, 238, 1)); } }
        .float-anim { animation: float 3s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
        .cube-solve { animation: cube-wiggle 0.6s infinite ease-in-out; }
        @keyframes cube-wiggle { 0%, 100% { transform: rotate(0deg) scale(1); } 25% { transform: rotate(8deg) scale(1.02); } 75% { transform: rotate(-8deg) scale(1.02); } }
        .mic-pulse { animation: mic-glow 1.5s infinite; }
        @keyframes mic-glow { 0% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(34, 211, 238, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        const playSynthSound = (type) => {
            try {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                if (type === 'wake') {
                    osc.type = 'sine'; osc.frequency.setValueAtTime(250, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.3);
                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    osc.start(); osc.stop(audioCtx.currentTime + 0.3);
                } else if (type === 'angry') {
                    osc.type = 'sawtooth'; osc.frequency.setValueAtTime(120, audioCtx.currentTime);
                    osc.frequency.linearRampToValueAtTime(40, audioCtx.currentTime + 0.4);
                    gain.gain.setValueAtTime(0.15, audioCtx.currentTime); gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
                    osc.start(); osc.stop(audioCtx.currentTime + 0.4);
                } else if (type === 'chew') {
                    const noise = audioCtx.createBufferSource();
                    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.05, audioCtx.sampleRate);
                    const data = buffer.getChannelData(0);
                    for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
                    noise.buffer = buffer;
                    const filter = audioCtx.createBiquadFilter(); filter.type = 'lowpass'; filter.frequency.value = 600;
                    noise.connect(filter); filter.connect(gain);
                    gain.gain.setValueAtTime(0.02, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
                    noise.start();
                } else if (type === 'cube') {
                    osc.type = 'square'; osc.frequency.setValueAtTime(900, audioCtx.currentTime);
                    gain.gain.setValueAtTime(0.01, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.04);
                    osc.start(); osc.stop(audioCtx.currentTime + 0.04);
                } else if (type === 'pet') {
                    osc.type = 'sine'; osc.frequency.setValueAtTime(500, audioCtx.currentTime);
                    gain.gain.setValueAtTime(0.05, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
                    osc.start(); osc.stop(audioCtx.currentTime + 0.1);
                }
            } catch (e) {}
        };

        const Icons = {
            Settings: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2l-.2.1a2 2 0 0 1-2.81.35l-.17-.1a2 2 0 0 0-2.82.73l-.22.38a2 2 0 0 0 .73 2.82l.14.1a2 2 0 0 1 .35 2.82l-.1.14a2 2 0 0 0 .73 2.82l.38.22a2 2 0 0 0 2.82-.73l.1-.14a2 2 0 0 1 2.82-.35l.14.1a2 2 0 0 0 2.82-.73l.22-.38a2 2 0 0 0-.73-2.82l-.14-.1a2 2 0 0 1-.35-2.82l.1-.14a2 2 0 0 0-.73-2.82l-.38-.22a2 2 0 0 0-2.82.73l-.1.14a2 2 0 0 1-2.82.35l-.14-.1a2 2 0 0 0-2.82.73l-.22.38a2 2 0 0 0 .73 2.82l.14.1a2 2 0 0 1 .35 2.82l-.1.14a2 2 0 0 0 .73 2.82l.38.22a2 2 0 0 0 2.82-.73l.1-.14a2 2 0 0 1 2.82-.35l.14.1a2 2 0 0 0 2.82-.73l.22-.38a2 2 0 0 0-.73-2.82l-.14-.1a2 2 0 0 1-.35-2.82l.1-.14a2 2 0 0 0-.73-2.82z"/><circle cx="12" cy="12" r="3"/></svg>,
            Rotate: () => <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className="text-cyan-500 animate-[spin_4s_linear_infinite]"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>,
            Mic: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="22"/></svg>,
            MicOff: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="opacity-40"><line x1="1" y1="1" x2="23" y2="23"/><path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V5a3 3 0 0 0-5.94-.6"/><path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"/><line x1="12" y1="19" x2="12" y2="22"/></svg>
        };

        const App = () => {
            const [isLandscape, setIsLandscape] = useState(false);
            const [isAsleep, setIsAsleep] = useState(true);
            const [mood, setMood] = useState('neutral');
            const [idleAction, setIdleAction] = useState(null);
            const [eyePos, setEyePos] = useState({ x: 0, y: 0 });
            const [showSettings, setShowSettings] = useState(false);
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [isListening, setIsListening] = useState(false);
            const [isWakewordActive, setIsWakewordActive] = useState(false);
            const [localKey, setLocalKey] = useState(localStorage.getItem('mimo_key') || "");
            const [preloadedAudio, setPreloadedAudio] = useState({});
            const [syncing, setSyncing] = useState(false);

            const recognitionRef = useRef(null);
            const soundIntervalRef = useRef(null);
            const snoreIntervalRef = useRef(null);
            const idleTimerRef = useRef(null);
            const lastState = useRef({ isAsleep: true, isLandscape: false });
            const petX = useRef(0);

            useEffect(() => {
                const check = () => {
                    const l = window.innerWidth > window.innerHeight;
                    if (!l && lastState.current.isLandscape && !lastState.current.isAsleep) {
                        playSynthSound('angry');
                        setMood('angry');
                        triggerSpeech("Rotate me back! I was busy!", 'rotateWarn');
                    }
                    setIsLandscape(l);
                    lastState.current.isLandscape = l;
                };
                window.addEventListener('resize', check);
                check();
                return () => window.removeEventListener('resize', check);
            }, [preloadedAudio]);

            const pcmToWav = (pcm, rate) => {
                const buf = new ArrayBuffer(44 + pcm.length * 2);
                const view = new DataView(buf);
                const s = (o, str) => { for (let i = 0; i < str.length; i++) view.setUint8(o + i, str.charCodeAt(i)); };
                s(0, 'RIFF'); view.setUint32(4, 32 + pcm.length * 2, true); s(8, 'WAVE'); s(12, 'fmt ');
                view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true);
                view.setUint32(24, rate, true); view.setUint32(28, rate * 2, true);
                view.setUint16(32, 2, true); view.setUint16(34, 16, true); s(36, 'data');
                view.setUint32(40, pcm.length * 2, true);
                for (let i = 0, o = 44; i < pcm.length; i++, o += 2) view.setInt16(o, pcm[i], true);
                return buf;
            };

            const preloadAssets = async (key) => {
                if (!key || syncing) return;
                setSyncing(true);
                const phrases = {
                    rotateWarn: "Rotate me back! I was busy!",
                    settingsWarn: "Hey! What are you doing with me?!",
                    busyWarn: "Stop it! I was busy!",
                    snore: "Zzz... honk shoo..."
                };
                const newAudio = {};
                try {
                    for (const [id, text] of Object.entries(phrases)) {
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${key}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text }] }],
                                generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Puck" } } } }
                            })
                        }).then(r => r.json());
                        const data = res.candidates[0].content.parts[0].inlineData;
                        const blob = new Blob([pcmToWav(new Int16Array(Uint8Array.from(atob(data.data), c => c.charCodeAt(0)).buffer), 24000)], { type: 'audio/wav' });
                        newAudio[id] = URL.createObjectURL(blob);
                    }
                } catch (e) {}
                setPreloadedAudio(newAudio);
                setSyncing(false);
            };

            const triggerSpeech = async (text, instantId = null) => {
                if (instantId && preloadedAudio[instantId]) {
                    setIsSpeaking(true);
                    const a = new Audio(preloadedAudio[instantId]);
                    a.onended = () => { setIsSpeaking(false); setMood('neutral'); if (isWakewordActive) startRecognition(); };
                    a.play();
                    return;
                }
                
                if (!localKey || isSpeaking) return;
                setIsSpeaking(true);
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${localKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text }] }],
                            generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Puck" } } } }
                        })
                    }).then(r => r.json());
                    const data = res.candidates[0].content.parts[0].inlineData;
                    const audio = new Audio(URL.createObjectURL(new Blob([pcmToWav(new Int16Array(Uint8Array.from(atob(data.data), c => c.charCodeAt(0)).buffer), 24000)], { type: 'audio/wav' })));
                    audio.onended = () => { setIsSpeaking(false); setMood('neutral'); if (isWakewordActive) startRecognition(); };
                    audio.play();
                } catch (e) { setIsSpeaking(false); }
            };

            const startRecognition = () => {
                const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SR) return;
                recognitionRef.current = new SR();
                recognitionRef.current.continuous = true;
                recognitionRef.current.lang = 'en-US';
                recognitionRef.current.onstart = () => setIsWakewordActive(true);
                recognitionRef.current.onresult = (event) => {
                    const t = event.results[event.results.length - 1][0].transcript.toLowerCase();
                    const triggers = ["mimo", "memo", "mymo", "meemo", "nemo", "hey mimo", "hi mimo", "hey memo"];
                    let m = triggers.find(tr => t.includes(tr));
                    if (m) {
                        const q = t.split(m)[1]?.trim();
                        if (q && q.length > 1) handleConversation(q);
                        else { setMood('neutral'); setIsListening(true); setTimeout(() => setIsListening(false), 3000); }
                    }
                };
                try { recognitionRef.current.start(); } catch(e) {}
            };

            const stopRecognition = () => { setIsWakewordActive(false); if (recognitionRef.current) recognitionRef.current.stop(); };

            const handleConversation = async (query) => {
                if (isSpeaking || isAsleep) return;
                setIsListening(true);
                if (recognitionRef.current) recognitionRef.current.stop();
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${localKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: query }] }],
                            systemInstruction: { parts: [{ text: "You are MIMO. Puck voice robot. Puck tone. Puck personality. Puck responses < 15 words." }] }
                        })
                    }).then(r => r.json());
                    const text = res.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) { setMood('happy'); setIsListening(false); await triggerSpeech(text); }
                } catch (e) { setIsListening(false); if (isWakewordActive) startRecognition(); }
            };

            useEffect(() => {
                if (localKey) preloadAssets(localKey);
            }, []);

            useEffect(() => {
                if (soundIntervalRef.current) clearInterval(soundIntervalRef.current);
                if (idleAction && isLandscape && !isAsleep) {
                    soundIntervalRef.current = setInterval(() => playSynthSound(idleAction === 'eating' ? 'chew' : 'cube'), 600);
                }
                return () => { if (soundIntervalRef.current) clearInterval(soundIntervalRef.current); };
            }, [idleAction, isLandscape, isAsleep]);

            const handleMainInteraction = () => {
                if (isAsleep) {
                    playSynthSound('wake'); setIsAsleep(false); lastState.current.isAsleep = false;
                } else if (idleAction) {
                    playSynthSound('angry'); setMood('angry'); setIdleAction(null);
                    triggerSpeech("Stop it! I was busy!", 'busyWarn');
                    setTimeout(() => setMood('neutral'), 3000);
                } else {
                    setEyePos({ x: (Math.random() - 0.5) * 60, y: (Math.random() - 0.5) * 30 });
                }
            };

            return (
                <div className="relative w-full h-[100dvh] bg-black overflow-hidden flex flex-col items-center justify-center" onClick={handleMainInteraction}>
                    {!isLandscape ? (
                        <div className="flex flex-col items-center justify-center h-full p-6 text-center bg-[#050505] w-full">
                            <Icons.Rotate /><h1 className="text-2xl font-bold tracking-[0.2em] uppercase mt-12 mb-4">Initialize MIMO</h1>
                            <p className="text-zinc-600 text-[10px] tracking-widest leading-relaxed uppercase">
                                {mood === 'angry' ? "PUT ME BACK DOWN!" : syncing ? "Syncing Brain..." : "Rotate for Link"}
                            </p>
                        </div>
                    ) : (
                        <>
                            <div className="scanline" />
                            
                            {/* Petting Sensor */}
                            <div className="absolute top-0 left-0 w-full h-12 z-[50]"
                                onMouseDown={(e) => petX.current = e.clientX}
                                onMouseMove={(e) => {
                                    if (isAsleep || idleAction) return;
                                    if (Math.abs(e.clientX - petX.current) > 50) { setMood('happy'); playSynthSound('pet'); petX.current = e.clientX; setTimeout(() => setMood('neutral'), 2000); }
                                }}
                            />

                            <button onClick={(e) => { e.stopPropagation(); if (isAsleep) setIsAsleep(false); playSynthSound('angry'); setMood('angry'); setIdleAction(null); setShowSettings(true); triggerSpeech("Hey! What are you doing with me?!", 'settingsWarn'); }} className="absolute top-6 right-6 p-4 text-zinc-700 z-[100] hover:text-cyan-500 transition-all"><Icons.Settings /></button>

                            <div className="absolute top-8 left-8 flex flex-col gap-1 z-10">
                                <div className="text-[10px] text-cyan-500 font-bold uppercase tracking-widest underline decoration-cyan-500/20">MIMO-OS_v8.2</div>
                                <div className="text-[8px] text-zinc-600 font-mono tracking-tighter uppercase flex items-center gap-2">
                                    <div className={`w-1.5 h-1.5 rounded-full ${isAsleep ? 'bg-cyan-950' : 'bg-cyan-500 animate-pulse'}`} />
                                    {isAsleep ? 'Standby' : isListening ? 'Syncing...' : 'Ready'}
                                </div>
                            </div>

                            {/* THE MISSING MIC BUTTON ðŸ’€ */}
                            {!isAsleep && (
                                <button 
                                    onClick={(e) => { e.stopPropagation(); isWakewordActive ? stopRecognition() : startRecognition(); }} 
                                    className={`absolute bottom-8 left-8 p-5 rounded-full z-[100] transition-all ${isWakewordActive ? 'bg-cyan-500 text-black mic-pulse' : 'bg-zinc-900 text-zinc-500 border border-zinc-800'}`}
                                >
                                    {isWakewordActive ? <Icons.Mic /> : <Icons.MicOff />}
                                </button>
                            )}

                            <div className="relative flex flex-col items-center justify-center transition-transform duration-1000" style={{ transform: `translate(${eyePos.x}px, ${eyePos.y}px)` }}>
                                <div className={`flex gap-24 md:gap-48 items-center justify-center transition-all duration-1000 ${isAsleep ? 'scale-[0.85]' : 'scale-100'}`}>
                                    <Eye mood={mood} isAsleep={isAsleep} isSpeaking={isSpeaking} />
                                    <Eye mood={mood} isAsleep={isAsleep} isSpeaking={isSpeaking} />
                                </div>
                                {idleAction && (
                                    <div className="absolute top-[85%] flex items-center justify-center gap-10 z-30 float-anim px-4">
                                        <div className="w-14 h-24 bg-zinc-900 border border-zinc-800 rounded-full shadow-2xl flex items-center justify-center"><div className="w-3 h-8 bg-cyan-500/20 rounded-full" /></div>
                                        <div className="p-3 bg-zinc-900 border border-zinc-800 rounded-2xl shadow-2xl">
                                            {idleAction === 'eating' ? (
                                                <svg width="55" height="55" viewBox="0 0 24 24" fill="none" stroke="#22d3ee" strokeWidth="2"><path d="M3 11c0-1.7 1.3-3 3-3h12c1.7 0 3 1.3 3 3v2H3v-2z"/><path d="M3 18c0 1.7 1.3 3 3 3h12c1.7 0 3-1.3 3-3v-2H3v2z" /><rect x="3" y="13" width="18" height="2" fill="#22d3ee" opacity="0.4" /></svg>
                                            ) : (
                                                <svg width="65" height="65" viewBox="0 0 100 100" className="cube-solve"><rect x="5" y="5" width="90" height="90" fill="#0c0c0c" rx="6" stroke="#22d3ee" strokeWidth="1" /><rect x="12" y="12" width="24" height="24" fill="#ef4444" rx="2" /><rect x="38" y="12" width="24" height="24" fill="#3b82f6" rx="2" /><rect x="64" y="12" width="24" height="24" fill="#22c55e" rx="2" /><rect x="12" y="38" width="24" height="24" fill="#eab308" rx="2" /><rect x="38" y="38" width="24" height="24" fill="#ef4444" rx="2" /><rect x="64" y="38" width="24" height="24" fill="#ffffff" rx="2" /><rect x="12" y="64" width="24" height="24" fill="#3b82f6" rx="2" /><rect x="38" y="64" width="24" height="24" fill="#22c55e" rx="2" /><rect x="64" y="64" width="24" height="24" fill="#eab308" rx="2" /></svg>
                                            )}
                                        </div>
                                        <div className="w-14 h-24 bg-zinc-900 border border-zinc-800 rounded-full shadow-2xl flex items-center justify-center" style={{ animationDelay: '0.3s' }}><div className="w-3 h-8 bg-cyan-500/20 rounded-full" /></div>
                                    </div>
                                )}
                            </div>

                            <div className="absolute bottom-12 text-[8px] text-zinc-800 tracking-[0.4em] uppercase font-bold">{isAsleep ? "Touch to Wake" : mood === 'angry' ? "DIRECT INTERFERENCE" : "Say 'Hey Mimo'"}</div>

                            {showSettings && (
                                <div className="absolute inset-0 bg-black/95 z-[2000] flex items-center justify-center p-6" onClick={(e) => e.stopPropagation()}>
                                    <div className="w-full max-w-sm border border-zinc-800 bg-zinc-950 p-8 rounded-3xl shadow-2xl relative">
                                        <h2 className="text-sm font-bold tracking-widest text-cyan-500 uppercase mb-4 text-center font-black italic underline decoration-cyan-500/30">Neural Config</h2>
                                        <div className="mb-6 space-y-3">
                                            <p className="text-[10px] text-zinc-400 text-center uppercase tracking-tighter leading-relaxed">MIMO needs a <span className="text-zinc-100">Gemini API Key</span> to speak.</p>
                                            <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer" className="block w-full py-3 bg-zinc-900 border border-zinc-800 text-cyan-400 text-[10px] text-center rounded-xl font-bold uppercase hover:bg-zinc-800">GET KEY FROM GOOGLE AI STUDIO</a>
                                        </div>
                                        <input type="password" value={localKey} onChange={(e) => { setLocalKey(e.target.value); localStorage.setItem('mimo_key', e.target.value); }} placeholder="Paste key..." className="w-full bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-4 text-xs text-white outline-none focus:border-cyan-500 mb-4" />
                                        <button onClick={() => { preloadAssets(localKey); setShowSettings(false); }} className="w-full bg-cyan-600 text-white py-4 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-cyan-500">Save & Sync Neural Link</button>
                                    </div>
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        };

        const Eye = ({ mood, isAsleep, isSpeaking }) => (
            <div className={`w-40 h-40 md:w-56 md:h-56 bg-zinc-900/30 rounded-[40px] md:rounded-[50px] p-8 flex items-center justify-center border border-zinc-800/30 transition-all duration-[120ms] ${isSpeaking ? 'speaking-glow border-cyan-500/40' : ''}`}>
                <div className="w-full h-full flex items-center justify-center">
                    {isAsleep ? <div className="w-full h-2.5 bg-cyan-500/80 rounded-full shadow-[0_0_20px_rgba(6,182,212,0.6)] power-pulse" /> : 
                     mood === 'angry' ? <div className="w-full h-full bg-cyan-400" style={{ clipPath: 'polygon(0% 45%, 100% 15%, 100% 100%, 0% 100%)', filter: 'drop-shadow(0 0 10px rgba(6,182,212,0.8))' }} /> :
                     mood === 'happy' ? <svg viewBox="0 0 100 100" className="w-full h-full fill-cyan-400 drop-shadow-[0_0_15px_rgba(34,211,238,0.8)]"><path d="M10,65 C20,30 80,30 90,65 L90,80 C80,45 20,45 10,80 Z" /></svg> :
                     <div className={`w-full h-full bg-cyan-400 rounded-[24px] md:rounded-[32px] shadow-[0_0_30px_rgba(6,182,212,0.6)] ${isSpeaking ? 'animate-pulse' : ''}`} />}
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
