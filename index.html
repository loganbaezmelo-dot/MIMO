<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MIMO Companion</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background-color: #050505; color: #ffffff;
            font-family: 'JetBrains Mono', monospace; overflow: hidden;
            touch-action: none; height: 100dvh; width: 100vw;
        }
        .scanline {
            width: 100%; height: 2px; background: rgba(34, 211, 238, 0.05);
            position: absolute; top: 0; left: 0; pointer-events: none;
            z-index: 5; animation: scan 6s linear infinite;
        }
        @keyframes scan { 0% { transform: translateY(0); } 100% { transform: translateY(100vh); } }
        .power-pulse { animation: pulse-cyan 2.5s infinite ease-in-out; }
        @keyframes pulse-cyan { 0%, 100% { opacity: 0.5; transform: scaleX(0.95); } 50% { opacity: 0.9; transform: scaleX(1); } }
        .speaking-glow { animation: glow-pulse 0.5s infinite alternate; }
        @keyframes glow-pulse { from { filter: drop-shadow(0 0 5px rgba(34, 211, 238, 0.5)); } to { filter: drop-shadow(0 0 20px rgba(34, 211, 238, 1)); } }
        .float-anim { animation: float 3s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
        .cube-solve { animation: cube-wiggle 0.6s infinite ease-in-out; }
        @keyframes cube-wiggle { 0%, 100% { transform: rotate(0deg) scale(1); } 25% { transform: rotate(8deg) scale(1.02); } 75% { transform: rotate(-8deg) scale(1.02); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Audio Manager ---
        let audioCtx = null;
        const initAudio = () => { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); };

        const playSynth = (type) => {
            if (!audioCtx) return;
            try {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                if (type === 'wake') {
                    osc.type = 'sine'; osc.frequency.setValueAtTime(250, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.3);
                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    osc.start(); osc.stop(audioCtx.currentTime + 0.3);
                } else if (type === 'angry') {
                    osc.type = 'sawtooth'; osc.frequency.setValueAtTime(120, audioCtx.currentTime);
                    osc.frequency.linearRampToValueAtTime(40, audioCtx.currentTime + 0.4);
                    gain.gain.setValueAtTime(0.15, audioCtx.currentTime); gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
                    osc.start(); osc.stop(audioCtx.currentTime + 0.4);
                } else if (type === 'pet') {
                    osc.type = 'sine'; osc.frequency.setValueAtTime(500, audioCtx.currentTime);
                    gain.gain.setValueAtTime(0.05, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
                    osc.start(); osc.stop(audioCtx.currentTime + 0.1);
                }
            } catch (e) {}
        };

        const Icons = {
            Settings: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2l-.2.1a2 2 0 0 1-2.81.35l-.17-.1a2 2 0 0 0-2.82.73l-.22.38a2 2 0 0 0 .73 2.82l.14.1a2 2 0 0 1 .35 2.82l-.1.14a2 2 0 0 0 .73 2.82l.38.22a2 2 0 0 0 2.82-.73l.1-.14a2 2 0 0 1 2.82-.35l.14.1a2 2 0 0 0 2.82-.73l.22-.38a2 2 0 0 0-.73-2.82l-.14-.1a2 2 0 0 1-.35-2.82l.1-.14a2 2 0 0 0-.73-2.82l-.38-.22a2 2 0 0 0-2.82.73l-.1.14a2 2 0 0 1-2.82.35l-.14-.1a2 2 0 0 0-2.82.73l-.22.38a2 2 0 0 0 .73 2.82l.14.1a2 2 0 0 1 .35 2.82l-.1.14a2 2 0 0 0 .73 2.82l.38.22a2 2 0 0 0 2.82-.73l.1-.14a2 2 0 0 1 2.82-.35l.14.1a2 2 0 0 0 2.82-.73l.22-.38a2 2 0 0 0-.73-2.82l-.14-.1a2 2 0 0 1-.35-2.82l.1-.14a2 2 0 0 0-.73-2.82z"/><circle cx="12" cy="12" r="3"/></svg>,
            Rotate: () => <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className="text-cyan-500 animate-spin"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>,
            Mic: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="22"/></svg>,
            MicOff: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" opacity="0.4"><line x1="1" y1="1" x2="23" y2="23"/><path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V5a3 3 0 0 0-5.94-.6"/><path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"/><line x1="12" y1="19" x2="12" y2="22"/></svg>,
            Bell: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
        };

        const App = () => {
            const [isLandscape, setIsLandscape] = useState(window.innerWidth > window.innerHeight);
            const [isAsleep, setIsAsleep] = useState(true);
            const [mood, setMood] = useState('neutral');
            const [idleAction, setIdleAction] = useState(null);
            const [eyePos, setEyePos] = useState({ x: 0, y: 0 });
            const [showSettings, setShowSettings] = useState(false);
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [isWakewordActive, setIsWakewordActive] = useState(false);
            const [localKey, setLocalKey] = useState(localStorage.getItem('mimo_key') || "");
            const [preloadedAudio, setPreloadedAudio] = useState({});
            const [syncProgress, setSyncProgress] = useState(0);
            const [notifEnabled, setNotifEnabled] = useState(false);

            const recognitionRef = useRef(null);
            const lastState = useRef({ isAsleep: true, isLandscape: window.innerWidth > window.innerHeight });
            const petX = useRef(0);

            // Safety check for Notifications on mount
            useEffect(() => {
                if ("Notification" in window) setNotifEnabled(Notification.permission === 'granted');
                
                const handleResize = () => {
                    const l = window.innerWidth > window.innerHeight;
                    if (!l && lastState.current.isLandscape && !lastState.current.isAsleep) {
                        playSynth('angry');
                        setMood('angry');
                        triggerSpeech("Rotate me back! I was busy!", 'rotateWarn');
                    }
                    setIsLandscape(l);
                    lastState.current.isLandscape = l;
                };
                window.addEventListener('resize', handleResize);
                if (localKey) preloadAssets(localKey);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            const pcmToWav = (pcm, rate) => {
                const buf = new ArrayBuffer(44 + pcm.length * 2);
                const view = new DataView(buf);
                const s = (o, str) => { for (let i = 0; i < str.length; i++) view.setUint8(o + i, str.charCodeAt(i)); };
                s(0, 'RIFF'); view.setUint32(4, 32 + pcm.length * 2, true); s(8, 'WAVE'); s(12, 'fmt ');
                view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true);
                view.setUint32(24, rate, true); view.setUint32(28, rate * 2, true);
                view.setUint16(32, 2, true); view.setUint16(34, 16, true); s(36, 'data');
                view.setUint32(40, pcm.length * 2, true);
                for (let i = 0, o = 44; i < pcm.length; i++, o += 2) view.setInt16(o, pcm[i], true);
                return buf;
            };

            const preloadAssets = async (key) => {
                if (!key) return;
                const phrases = [
                    { id: 'rotateWarn', text: "Rotate me back! I was busy!" },
                    { id: 'settingsWarn', text: "Hey! What are you doing with me?!" },
                    { id: 'busyWarn', text: "Stop it! I was busy!" },
                    { id: 'snore', text: "Zzz... honk shoo..." }
                ];
                const loaded = {};
                try {
                    for (let i = 0; i < phrases.length; i++) {
                        const item = phrases[i];
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${key}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: item.text }] }],
                                generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Puck" } } } }
                            })
                        }).then(r => r.json());
                        const data = res.candidates[0].content.parts[0].inlineData;
                        loaded[item.id] = URL.createObjectURL(new Blob([pcmToWav(new Int16Array(Uint8Array.from(atob(data.data), c => c.charCodeAt(0)).buffer), 24000)], { type: 'audio/wav' }));
                        setSyncProgress(((i + 1) / phrases.length) * 100);
                    }
                } catch (e) {}
                setPreloadedAudio(loaded);
            };

            const triggerSpeech = async (text, id = null) => {
                if (id && preloadedAudio[id]) {
                    setIsSpeaking(true);
                    const a = new Audio(preloadedAudio[id]);
                    a.onended = () => { setIsSpeaking(false); setMood('neutral'); };
                    a.play();
                    return;
                }
                if (!localKey || isSpeaking) return;
                setIsSpeaking(true);
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${localKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text }] }],
                            generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Puck" } } } }
                        })
                    }).then(r => r.json());
                    const data = res.candidates[0].content.parts[0].inlineData;
                    const audio = new Audio(URL.createObjectURL(new Blob([pcmToWav(new Int16Array(Uint8Array.from(atob(data.data), c => c.charCodeAt(0)).buffer), 24000)], { type: 'audio/wav' })));
                    audio.onended = () => { setIsSpeaking(false); setMood('neutral'); };
                    audio.play();
                } catch (e) { setIsSpeaking(false); }
            };

            const requestNotifs = () => {
                if ("Notification" in window) {
                    Notification.requestPermission().then(p => setNotifEnabled(p === 'granted'));
                }
            };

            const handleTap = () => {
                initAudio();
                if (isAsleep) {
                    playSynth('wake'); setIsAsleep(false); lastState.current.isAsleep = false;
                } else if (idleAction) {
                    playSynth('angry'); setMood('angry'); setIdleAction(null);
                    triggerSpeech("Stop it! I was busy!", 'busyWarn');
                    setTimeout(() => setMood('neutral'), 3000);
                } else {
                    setEyePos({ x: (Math.random() - 0.5) * 50, y: (Math.random() - 0.5) * 20 });
                }
            };

            return (
                <div className="w-full h-[100dvh] bg-black flex items-center justify-center overflow-hidden relative" onClick={handleTap}>
                    {!isLandscape ? (
                        <div className="flex flex-col items-center justify-center h-full p-8 text-center w-full bg-[#080808]">
                            <Icons.Rotate /><h1 className="text-2xl font-black tracking-widest uppercase mt-12 mb-4 italic">Initialize MIMO</h1>
                            <div className="w-48 h-1 bg-zinc-900 rounded-full overflow-hidden border border-zinc-800 mb-2">
                                <div className="h-full bg-cyan-500 shadow-[0_0_10px_cyan]" style={{ width: `${syncProgress}%`, transition: 'width 0.3s' }} />
                            </div>
                            <p className="text-zinc-600 text-[9px] uppercase tracking-[0.3em]">{syncProgress < 100 ? "Syncing Brain..." : "Neural Link Stable"}</p>
                        </div>
                    ) : (
                        <>
                            <div className="scanline" />
                            <div className="absolute top-0 left-0 w-full h-16 z-[50]"
                                onMouseDown={(e) => petX.current = e.clientX}
                                onMouseMove={(e) => {
                                    if (isAsleep || idleAction) return;
                                    if (Math.abs(e.clientX - petX.current) > 60) { setMood('happy'); playSynth('pet'); petX.current = e.clientX; setTimeout(() => setMood('neutral'), 2000); }
                                }}
                            />
                            <button onClick={(e) => { e.stopPropagation(); initAudio(); setShowSettings(true); triggerSpeech("What are you doing with me?!", 'settingsWarn'); setMood('angry'); }} className="absolute top-6 right-6 p-4 text-zinc-700 z-[100] hover:text-cyan-400"><Icons.Settings /></button>
                            
                            <div className="absolute top-8 left-8 flex flex-col gap-1">
                                <div className="text-[10px] text-cyan-500 font-bold uppercase tracking-widest">MIMO-OS_v9.5</div>
                                <div className={`w-2 h-2 rounded-full ${isAsleep ? 'bg-zinc-800' : 'bg-cyan-500 animate-pulse'}`} />
                            </div>

                            <div className="relative flex items-center justify-center transition-transform duration-700" style={{ transform: `translate(${eyePos.x}px, ${eyePos.y}px)` }}>
                                <div className={`flex gap-24 md:gap-40 items-center justify-center transition-all duration-1000 ${isAsleep ? 'scale-[0.85]' : 'scale-100'}`}>
                                    <Eye mood={mood} isAsleep={isAsleep} isSpeaking={isSpeaking} />
                                    <Eye mood={mood} isAsleep={isAsleep} isSpeaking={isSpeaking} />
                                </div>
                            </div>

                            {showSettings && (
                                <div className="absolute inset-0 bg-black/95 z-[2000] flex items-center justify-center p-6" onClick={(e) => e.stopPropagation()}>
                                    <div className="w-full max-w-sm border border-zinc-800 bg-zinc-950 p-8 rounded-3xl shadow-2xl">
                                        <h2 className="text-sm font-bold tracking-widest text-cyan-500 uppercase mb-4 text-center font-black italic underline decoration-cyan-500/30 text-xl">Neural Config</h2>
                                        <button onClick={requestNotifs} className="w-full flex items-center justify-center gap-2 py-3 bg-zinc-900 border border-zinc-800 text-[10px] text-zinc-400 rounded-xl mb-6 hover:text-cyan-400 uppercase font-bold">
                                            <Icons.Bell /> {notifEnabled ? "Notifications On" : "Enable Pings"}
                                        </button>
                                        <input type="password" value={localKey} onChange={(e) => { setLocalKey(e.target.value); localStorage.setItem('mimo_key', e.target.value); }} placeholder="Gemini Key..." className="w-full bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-4 text-xs text-white outline-none focus:border-cyan-500 mb-4" />
                                        <button onClick={() => { preloadAssets(localKey); setShowSettings(false); }} className="w-full bg-cyan-600 text-white py-4 rounded-xl text-[10px] font-bold uppercase tracking-widest">Save & Sync</button>
                                    </div>
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        };

        const Eye = ({ mood, isAsleep, isSpeaking }) => (
            <div className={`w-40 h-40 md:w-56 md:h-56 bg-zinc-900/30 rounded-[40px] md:rounded-[50px] p-8 flex items-center justify-center border border-zinc-800/30 transition-all duration-120ms ${isSpeaking ? 'speaking-glow border-cyan-500/40' : ''}`}>
                <div className="w-full h-full flex items-center justify-center">
                    {isAsleep ? <div className="w-full h-2.5 bg-cyan-500/80 rounded-full shadow-[0_0_20px_rgba(6,182,212,0.6)] power-pulse" /> : 
                     mood === 'angry' ? <div className="w-full h-full bg-cyan-400 shadow-[0_0_15px_rgba(34,211,238,0.8)]" style={{ clipPath: 'polygon(0% 45%, 100% 15%, 100% 100%, 0% 100%)' }} /> :
                     mood === 'happy' ? <svg viewBox="0 0 100 100" className="w-full h-full fill-cyan-400 drop-shadow-[0_0_15px_rgba(34,211,238,0.8)]"><path d="M10,65 C20,30 80,30 90,65 L90,80 C80,45 20,45 10,80 Z" /></svg> :
                     <div className={`w-full h-full bg-cyan-400 rounded-[24px] shadow-[0_0_30px_rgba(6,182,212,0.6)] ${isSpeaking ? 'animate-pulse' : ''}`} />}
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
