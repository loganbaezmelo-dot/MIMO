<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MIMO Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --mimo-primary: #000000;
            --mimo-secondary: #ffffff;
            --mimo-accent: #3b82f6;
        }

        body {
            background-color: var(--mimo-primary);
            color: var(--mimo-secondary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        /* Landscape specific adjustments */
        @media (orientation: landscape) {
            .main-container {
                flex-direction: row;
                padding: 1rem;
            }
            .content-box {
                max-height: 80vh;
                overflow-y: auto;
            }
        }

        .button-active:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* Ensuring the Skip button is always on top and clickable */
        #skip-button {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 9999;
            pointer-events: auto !important;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        #skip-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .ui-panel {
            background: #111;
            border-radius: 1.5rem;
            border: 1px solid #333;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }

        .notification-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 1rem;
            margin-top: 1rem;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--mimo-accent);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }
    </style>
</head>
<body>

    <!-- Skip Button: Positioned for accessibility in all orientations -->
    <button id="skip-button" class="button-active" onclick="handleSkip()">
        Skip
    </button>

    <div id="setup-screen" class="ui-panel">
        <h1 class="text-2xl font-bold mb-4">Initialize MIMO</h1>
        <p class="text-gray-400 mb-6">Configure your companion settings to begin the synchronization process.</p>
        
        <div class="notification-toggle">
            <span class="font-medium">Notifications</span>
            <label class="switch">
                <input type="checkbox" id="notification-sync" onchange="toggleNotifications()">
                <span class="slider"></span>
            </label>
        </div>

        <button onclick="startSync()" class="w-full mt-8 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition duration-200 button-active">
            Start Sync
        </button>
    </div>

    <div id="mimo-interface" class="hidden text-center">
        <div class="text-6xl mb-4">ðŸ¤–</div>
        <h2 class="text-xl font-mono text-blue-400">MIMO ONLINE</h2>
        <p class="mt-4 text-gray-500">System stabilized and connected.</p>
        <button onclick="resetSetup()" class="mt-8 text-sm text-gray-600 underline">Reset Configuration</button>
    </div>

    <!-- Custom Message Overlay -->
    <div id="message-box" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-white text-black px-6 py-3 rounded-full font-bold hidden shadow-2xl transition-all">
        <span id="message-text"></span>
    </div>

    <script>
        // Use a persistent key for simulation
        let notificationsEnabled = false;

        function showMessage(text) {
            const box = document.getElementById('message-box');
            const txt = document.getElementById('message-text');
            txt.innerText = text;
            box.classList.remove('hidden');
            setTimeout(() => {
                box.classList.add('hidden');
            }, 3000);
        }

        function handleSkip() {
            // Ensure no event propagation issues
            console.log("Skip event triggered.");
            const setup = document.getElementById('setup-screen');
            const main = document.getElementById('mimo-interface');
            const skipBtn = document.getElementById('skip-button');

            setup.classList.add('hidden');
            main.classList.remove('hidden');
            skipBtn.classList.add('hidden');
            
            showMessage("Setup Bypassed");
        }

        function toggleNotifications() {
            notificationsEnabled = document.getElementById('notification-sync').checked;
            showMessage(notificationsEnabled ? "Alerts Enabled" : "Alerts Silenced");
        }

        function startSync() {
            const btn = event.target;
            btn.innerText = "Syncing...";
            btn.disabled = true;
            
            setTimeout(() => {
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('mimo-interface').classList.remove('hidden');
                document.getElementById('skip-button').classList.add('hidden');
                showMessage("MIMO Synchronized");
            }, 1500);
        }

        function resetSetup() {
            document.getElementById('setup-screen').classList.remove('hidden');
            document.getElementById('mimo-interface').classList.add('hidden');
            document.getElementById('skip-button').classList.remove('hidden');
            document.getElementById('notification-sync').checked = false;
            const syncBtn = document.querySelector('button[onclick="startSync()"]');
            syncBtn.innerText = "Start Sync";
            syncBtn.disabled = false;
        }

        // Handle viewport adjustments for mobile browser chrome
        window.addEventListener('resize', () => {
            document.body.style.height = `${window.innerHeight}px`;
        });

        // Initialize height
        window.onload = () => {
            document.body.style.height = `${window.innerHeight}px`;
        };
    </script>
</body>
</html>
