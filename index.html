<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MIMO Companion</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* NUCLEAR OPTION: Lock the viewport to prevent squishing */
        html, body {
            margin: 0; padding: 0; background-color: #050505; color: #ffffff;
            font-family: 'JetBrains Mono', monospace; 
            width: 100vw; height: 100vh; overflow: hidden;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            touch-action: none;
        }
        #root { width: 100%; height: 100%; }
        
        .scanline {
            width: 100%; height: 2px; background: rgba(34, 211, 238, 0.05);
            position: absolute; top: 0; left: 0; pointer-events: none;
            z-index: 5; animation: scan 6s linear infinite;
        }
        @keyframes scan { 0% { transform: translateY(0); } 100% { transform: translateY(100vh); } }
        .power-pulse { animation: pulse-cyan 2.5s infinite ease-in-out; }
        @keyframes pulse-cyan { 0%, 100% { opacity: 0.4; transform: scaleX(0.95); } 50% { opacity: 0.9; transform: scaleX(1); } }
        .speaking-glow { animation: glow-pulse 0.5s infinite alternate; }
        @keyframes glow-pulse { from { filter: drop-shadow(0 0 5px rgba(34, 211, 238, 0.5)); } to { filter: drop-shadow(0 0 20px rgba(34, 211, 238, 1)); } }
        .float-anim { animation: float 3s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
        .cube-solve { animation: cube-wiggle 0.6s infinite ease-in-out; }
        @keyframes cube-wiggle { 0%, 100% { transform: rotate(0deg) scale(1); } 25% { transform: rotate(8deg) scale(1.02); } 75% { transform: rotate(-8deg) scale(1.02); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        let audioCtx = null;
        const initAudio = () => { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); };

        const playSynth = (type) => {
            if (!audioCtx) return;
            try {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                if (type === 'wake') {
                    osc.type = 'sine'; osc.frequency.setValueAtTime(250, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.3);
                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    osc.start(); osc.stop(audioCtx.currentTime + 0.3);
                } else if (type === 'angry') {
                    osc.type = 'sawtooth'; osc.frequency.setValueAtTime(120, audioCtx.currentTime);
                    osc.frequency.linearRampToValueAtTime(40, audioCtx.currentTime + 0.4);
                    gain.gain.setValueAtTime(0.15, audioCtx.currentTime); gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
                    osc.start(); osc.stop(audioCtx.currentTime + 0.4);
                } else if (type === 'pet') {
                    osc.type = 'sine'; osc.frequency.setValueAtTime(500, audioCtx.currentTime);
                    gain.gain.setValueAtTime(0.05, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
                    osc.start(); osc.stop(audioCtx.currentTime + 0.1);
                }
            } catch (e) {}
        };

        const Icons = {
            Settings: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2l-.2.1a2 2 0 0 1-2.81.35l-.17-.1a2 2 0 0 0-2.82.73l-.22.38a2 2 0 0 0 .73 2.82l.14.1a2 2 0 0 1 .35 2.82l-.1.14a2 2 0 0 0 .73 2.82l.38.22a2 2 0 0 0 2.82-.73l.1-.14a2 2 0 0 1 2.82-.35l.14.1a2 2 0 0 0 2.82-.73l.22-.38a2 2 0 0 0-.73-2.82l-.14-.1a2 2 0 0 1-.35-2.82l.1-.14a2 2 0 0 0-.73-2.82l-.38-.22a2 2 0 0 0-2.82.73l-.1.14a2 2 0 0 1-2.82.35l-.14-.1a2 2 0 0 0-2.82.73l-.22.38a2 2 0 0 0 .73 2.82l.14.1a2 2 0 0 1 .35 2.82l-.1.14a2 2 0 0 0 .73 2.82l.38.22a2 2 0 0 0 2.82-.73l.1-.14a2 2 0 0 1 2.82-.35l.14.1a2 2 0 0 0 2.82-.73l.22-.38a2 2 0 0 0-.73-2.82l-.14-.1a2 2 0 0 1-.35-2.82l.1-.14a2 2 0 0 0-.73-2.82z"/><circle cx="12" cy="12" r="3"/></svg>,
            Rotate: () => <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className="text-cyan-500 animate-spin"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>,
            Mic: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="22"/></svg>,
            MicOff: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" opacity="0.4"><line x1="1" y1="1" x2="23" y2="23"/><path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V5a3 3 0 0 0-5.94-.6"/><path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"/><line x1="12" y1="19" x2="12" y2="22"/></svg>,
            Alert: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>,
            ExternalLink: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="inline ml-1 mb-0.5"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>,
            Bell: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
        };

        const App = () => {
            const [isLandscape, setIsLandscape] = useState(window.innerWidth > window.innerHeight);
            const [isAsleep, setIsAsleep] = useState(true);
            const [mood, setMood] = useState('neutral');
            const [idleAction, setIdleAction] = useState(null);
            const [eyePos, setEyePos] = useState({ x: 0, y: 0 });
            const [showSettings, setShowSettings] = useState(false);
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [isListening, setIsListening] = useState(false);
            const [isWakewordActive, setIsWakewordActive] = useState(false);
            const [localKey, setLocalKey] = useState(localStorage.getItem('mimo_key') || "");
            const [preloadedAudio, setPreloadedAudio] = useState({});
            const [syncProgress, setSyncProgress] = useState(0);
            const [isSyncing, setIsSyncing] = useState(false);
            const [showSkip, setShowSkip] = useState(false);
            const [isBypassed, setIsBypassed] = useState(false);
            const [notifState, setNotifState] = useState("default");

            const recognitionRef = useRef(null);
            const petX = useRef(0);
            const syncTimer = useRef(null);
            const lastState = useRef({ isAsleep: true, isLandscape: window.innerWidth > window.innerHeight });

            useEffect(() => {
                if ("Notification" in window) setNotifState(Notification.permission);

                const handleResize = () => {
                    const l = window.innerWidth > window.innerHeight;
                    if (!l && lastState.current.isLandscape && !lastState.current.isAsleep) {
                        playSynth('angry');
                        setMood('angry');
                        triggerSpeech("Rotate me back! I was busy!", 'rotateWarn');
                    }
                    setIsLandscape(l);
                    lastState.current.isLandscape = l;
                };
                window.addEventListener('resize', handleResize);
                if (localKey) preloadAssets(localKey);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            const pcmToWav = (pcm, rate) => {
                const buf = new ArrayBuffer(44 + pcm.length * 2);
                const view = new DataView(buf);
                const s = (o, str) => { for (let i = 0; i < str.length; i++) view.setUint8(o + i, str.charCodeAt(i)); };
                s(0, 'RIFF'); view.setUint32(4, 32 + pcm.length * 2, true); s(8, 'WAVE'); s(12, 'fmt ');
                view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true);
                view.setUint32(24, rate, true); view.setUint32(28, rate * 2, true);
                view.setUint16(32, 2, true); view.setUint16(34, 16, true); s(36, 'data');
                view.setUint32(40, pcm.length * 2, true);
                for (let i = 0, o = 44; i < pcm.length; i++, o += 2) view.setInt16(o, pcm[i], true);
                return buf;
            };

            const preloadAssets = async (key) => {
                if (!key || isSyncing) return;
                setIsSyncing(true);
                setShowSkip(false);
                setSyncProgress(5);
                
                if (syncTimer.current) clearTimeout(syncTimer.current);
                syncTimer.current = setTimeout(() => {
                    setShowSkip(true);
                }, 10000); 

                const phrases = [
                    { id: 'rotateWarn', text: "Rotate me back! I was busy!" },
                    { id: 'settingsWarn', text: "Hey! What are you doing with me?!" },
                    { id: 'busyWarn', text: "Stop it! I was busy!" },
                    { id: 'snore', text: "Zzz... honk shoo..." }
                ];
                
                const loaded = {};
                try {
                    for (let i = 0; i < phrases.length; i++) {
                        const item = phrases[i];
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${key}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: item.text }] }],
                                generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Puck" } } } }
                            })
                        }).then(r => r.json());
                        const data = res.candidates[0].content.parts[0].inlineData;
                        loaded[item.id] = URL.createObjectURL(new Blob([pcmToWav(new Int16Array(Uint8Array.from(atob(data.data), c => c.charCodeAt(0)).buffer), 24000)], { type: 'audio/wav' }));
                        setSyncProgress(((i + 1) / phrases.length) * 100);
                    }
                    setPreloadedAudio(loaded);
                    setIsSyncing(false);
                    clearTimeout(syncTimer.current);
                } catch (e) { setIsSyncing(false); }
            };

            const triggerSpeech = async (text, id = null) => {
                if (id && preloadedAudio[id]) {
                    setIsSpeaking(true);
                    const a = new Audio(preloadedAudio[id]);
                    a.onended = () => { setIsSpeaking(false); setMood('neutral'); if (isWakewordActive) startRecognition(); };
                    a.play();
                    return;
                }
                if (!localKey || isSpeaking) return;
                setIsSpeaking(true);
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${localKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text }] }],
                            generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Puck" } } } }
                        })
                    }).then(r => r.json());
                    const data = res.candidates[0].content.parts[0].inlineData;
                    const audio = new Audio(URL.createObjectURL(new Blob([pcmToWav(new Int16Array(Uint8Array.from(atob(data.data), c => c.charCodeAt(0)).buffer), 24000)], { type: 'audio/wav' })));
                    audio.onended = () => { setIsSpeaking(false); setMood('neutral'); if (isWakewordActive) startRecognition(); };
                    audio.play();
                } catch (e) { setIsSpeaking(false); }
            };

            const requestNotifs = (e) => {
                // FORCEFUL DIRECT BROWSER CALL
                if ("Notification" in window) {
                    Notification.requestPermission().then(p => {
                        setNotifState(p);
                        console.log("Permission:", p);
                    });
                }
            };

            const handleGeneralTap = () => {
                initAudio();
                
                if (isAsleep) {
                    playSynth('wake'); 
                    setIsAsleep(false);
                    lastState.current.isAsleep = false;
                } else if (idleAction) {
                    playSynth('angry'); setMood('angry'); setIdleAction(null);
                    triggerSpeech("Stop it! I was busy!", 'busyWarn');
                    setTimeout(() => setMood('neutral'), 3000);
                } else {
                    setEyePos({ x: (Math.random() - 0.5) * 50, y: (Math.random() - 0.5) * 20 });
                }
            };

            const handleRubStart = (e) => {
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                petX.current = clientX;
            };

            const handleRubMove = (e) => {
                if (isAsleep || idleAction) return;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const diff = Math.abs(clientX - petX.current);
                
                if (diff > 30) { 
                    setMood('happy'); 
                    playSynth('pet'); 
                    petX.current = clientX; 
                    setTimeout(() => setMood('neutral'), 1500); 
                }
            };

            const startRecognition = () => {
                const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SR) return;
                recognitionRef.current = new SR();
                recognitionRef.current.continuous = true;
                recognitionRef.current.lang = 'en-US';
                recognitionRef.current.onstart = () => setIsWakewordActive(true);
                recognitionRef.current.onresult = (event) => {
                    const t = event.results[event.results.length - 1][0].transcript.toLowerCase();
                    const triggers = ["mimo", "memo", "mymo", "meemo", "hey mimo", "hi mimo"];
                    let m = triggers.find(tr => t.includes(tr));
                    if (m) {
                        const q = t.split(m)[1]?.trim();
                        if (q && q.length > 1) handleConversation(q);
                    }
                };
                try { recognitionRef.current.start(); } catch(e) {}
            };

            const stopRecognition = () => { setIsWakewordActive(false); if (recognitionRef.current) recognitionRef.current.stop(); };

            const handleConversation = async (query) => {
                if (isSpeaking) return;
                setIsListening(true);
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${localKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: query }] }],
                            systemInstruction: { parts: [{ text: "You are MIMO. Cute tiny robot. Puck voice. Responses < 15 words." }] }
                        })
                    }).then(r => r.json());
                    const text = res.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) { setMood('happy'); setIsListening(false); await triggerSpeech(text); }
                } catch (e) { setIsListening(false); }
            };

            // SETTINGS TRIGGER LOGIC
            const handleSettingsClick = (e) => {
                e.stopPropagation();
                initAudio();
                
                if (isAsleep) {
                    setIsAsleep(false);
                    lastState.current.isAsleep = false;
                }

                playSynth('angry');
                setMood('angry');
                setIdleAction(null);
                triggerSpeech("Hey! What are you doing with me?!", 'settingsWarn');
                setShowSettings(true);
                setTimeout(() => { if(!showSettings) setMood('neutral') }, 3500);
            };

            return (
                <div className="w-full h-full flex items-center justify-center relative font-mono text-white select-none" onClick={handleGeneralTap}>
                    
                    {/* SYNC SCREEN */}
                    {isSyncing && !isBypassed && !isLandscape ? (
                        <div className="flex flex-col items-center justify-center h-full p-8 text-center bg-[#080808] w-full absolute inset-0 z-[5000]">
                            <Icons.Rotate /><h1 className="text-xl font-black tracking-widest uppercase mt-8 mb-4 italic">Neural Core Sync</h1>
                            <div className="w-64 h-1.5 bg-zinc-900 rounded-full overflow-hidden border border-zinc-800 mb-6 shadow-inner">
                                <div className="h-full bg-cyan-500 shadow-[0_0_15px_cyan]" style={{ width: `${syncProgress}%`, transition: 'width 0.5s' }} />
                            </div>
                            <p className="text-zinc-600 text-[10px] uppercase tracking-[0.4em] mb-12 animate-pulse">Preloading Snappy Audio...</p>
                            
                            {showSkip && (
                                <button onClick={(e) => { e.stopPropagation(); setIsBypassed(true); }} className="px-10 py-4 bg-zinc-900 border border-zinc-800 text-[11px] text-cyan-500/80 uppercase tracking-widest rounded-full flex items-center gap-2 hover:bg-zinc-800 active:scale-95 transition-all shadow-xl z-[10000]">
                                    <Icons.Alert size={16} /> Skip Syncing
                                </button>
                            )}
                        </div>
                    ) : !isLandscape ? (
                        <div className="flex flex-col items-center justify-center h-full p-8 text-center bg-[#050505] w-full absolute inset-0 z-[5000]">
                            <Icons.Rotate /><h1 className="text-xl font-bold tracking-tighter uppercase mb-2 opacity-30 mt-8">Link Offline</h1>
                            <p className="text-zinc-700 text-[9px] uppercase tracking-[0.3em]">Rotate device to connect</p>
                        </div>
                    ) : (
                        <>
                            <div className="scanline" />
                            
                            {/* ABSOLUTE OVERLAY SENSOR FOR RUBBING */}
                            <div 
                                className="fixed top-0 left-0 w-full h-32 z-[60] bg-gradient-to-b from-cyan-500/10 to-transparent cursor-pointer rub-sensor"
                                onMouseDown={handleRubStart}
                                onMouseMove={handleRubMove}
                                onTouchStart={handleRubStart}
                                onTouchMove={handleRubMove}
                            />

                            <button onClick={handleSettingsClick} className="fixed top-6 right-6 p-4 text-zinc-700 z-[100] hover:text-cyan-400 transition-all"><Icons.Settings /></button>
                            
                            <div className="fixed top-8 left-8 flex flex-col gap-3 z-10">
                                <div className="flex flex-col gap-1">
                                    <div className="text-[10px] text-cyan-500 font-bold uppercase tracking-widest">MIMO-OS_v13.5</div>
                                    <div className={`w-2.5 h-2.5 rounded-full ${isAsleep ? 'bg-zinc-800' : 'bg-cyan-500 animate-pulse shadow-[0_0_8px_cyan]'}`} />
                                </div>
                                {syncProgress < 100 && (
                                    <div className="flex flex-col gap-1">
                                        <div className="w-24 h-1 bg-zinc-900 rounded-full overflow-hidden border border-zinc-800 shadow-inner">
                                            <div className="h-full bg-cyan-500/50 shadow-[0_0_5px_cyan]" style={{ width: `${syncProgress}%`, transition: 'width 0.8s' }} />
                                        </div>
                                        <span className="text-[7px] text-zinc-700 uppercase tracking-tighter">Syncing Snappy Audio...</span>
                                    </div>
                                )}
                            </div>

                            {/* MAIN FACE CONTAINER */}
                            <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                                <div className="relative flex items-center justify-center transition-transform duration-700 pointer-events-auto" style={{ transform: `translate(${eyePos.x}px, ${eyePos.y}px)` }}>
                                    <div className={`flex gap-16 md:gap-32 items-center justify-center transition-all duration-1000 ${isAsleep ? 'scale-[0.8]' : 'scale-100'}`}>
                                        <Eye mood={mood} isAsleep={isAsleep} isSpeaking={isSpeaking} />
                                        <Eye mood={mood} isAsleep={isAsleep} isSpeaking={isSpeaking} />
                                    </div>
                                </div>
                            </div>

                            <div className="fixed bottom-12 left-0 w-full text-[7px] text-zinc-800 tracking-[0.5em] uppercase font-bold text-center px-4 pointer-events-none">
                                {isAsleep ? "Wake MIMO to begin" : mood === 'angry' ? "SYSTEM INTERFERENCE" : "Rub top to pet MIMO"}
                            </div>

                            {!isAsleep && (
                                <button onClick={(e) => { e.stopPropagation(); isWakewordActive ? stopRecognition() : startRecognition(); }} className={`fixed bottom-8 left-8 p-5 rounded-full z-[100] transition-all shadow-xl ${isWakewordActive ? 'bg-cyan-500 text-black shadow-cyan-500/20' : 'bg-zinc-900 text-zinc-500 border border-zinc-800'}`}>
                                    {isWakewordActive ? <Icons.Mic /> : <Icons.MicOff />}
                                </button>
                            )}

                            {showSettings && (
                                <div className="fixed inset-0 bg-black/95 z-[2000] flex items-center justify-center p-6 animate-in fade-in duration-300" onClick={(e) => e.stopPropagation()}>
                                    <div className="w-full max-w-[320px] border border-zinc-800 bg-zinc-950 p-6 rounded-3xl shadow-2xl">
                                        <h2 className="text-sm font-bold tracking-widest text-cyan-500 uppercase mb-6 text-center">Neural Config</h2>
                                        
                                        <div className="mb-6 space-y-2">
                                            <p className="text-[8px] text-zinc-500 text-center uppercase tracking-widest mb-2">Notification Status</p>
                                            
                                            {/* DIRECT BUTTON FOR NOTIFICATIONS */}
                                            <button 
                                                onClick={requestNotifs}
                                                className={`w-full py-3 rounded-xl flex items-center justify-center gap-2 text-[10px] font-bold uppercase transition-all border ${notifState === 'granted' ? 'bg-green-900/20 text-green-500 border-green-900/50 cursor-default' : 'bg-zinc-900 border-zinc-800 text-zinc-400 hover:text-cyan-400 hover:border-cyan-500/30'}`}
                                            >
                                                <Icons.Bell />
                                                {notifState === 'granted' ? "Active" : notifState === 'denied' ? "Blocked" : "Enable Pings"}
                                            </button>
                                        </div>

                                        <div className="mb-6 space-y-4 text-center border-t border-zinc-900 pt-6">
                                            <p className="text-[10px] text-zinc-500 leading-relaxed uppercase tracking-tighter">Get Gemini API Key at <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-cyan-400 underline">Google AI Studio</a></p>
                                            <input type="password" value={localKey} onChange={(e) => { setLocalKey(e.target.value); localStorage.setItem('mimo_key', e.target.value); }} placeholder="Paste Token..." className="w-full bg-zinc-900 border border-zinc-800 rounded-xl px-4 py-3 text-xs text-white outline-none focus:border-cyan-500 mb-2 shadow-inner" />
                                        </div>
                                        <button onClick={() => { setIsBypassed(false); preloadAssets(localKey); setShowSettings(false); }} className="w-full bg-cyan-600 text-white py-4 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-cyan-500">Save & Sync</button>
                                    </div>
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        };

        const Eye = ({ mood, isAsleep, isSpeaking }) => (
            <div className={`w-32 h-32 md:w-48 md:h-48 bg-zinc-900/20 rounded-[45px] md:rounded-[60px] p-8 flex items-center justify-center border border-zinc-800/10 transition-all duration-200 ${isSpeaking ? 'speaking-glow' : ''}`}>
                <div className="w-full h-full flex items-center justify-center">
                    {isAsleep ? <div className="w-full h-2.5 bg-cyan-500/70 rounded-full shadow-[0_0_20px_rgba(6,182,212,0.6)] power-pulse" /> : 
                     mood === 'angry' ? <div className="w-full h-full bg-cyan-400 shadow-[0_0_20px_rgba(34,211,238,0.8)]" style={{ clipPath: 'polygon(0% 45%, 100% 15%, 100% 100%, 0% 100%)' }} /> :
                     mood === 'happy' ? <svg viewBox="0 0 100 100" className="w-full h-full fill-cyan-400 drop-shadow-[0_0_15px_rgba(34,211,238,0.8)]"><path d="M10,65 C20,30 80,30 90,65 L90,80 C80,45 20,45 10,80 Z" /></svg> :
                     <div className={`w-full h-full bg-cyan-400 rounded-[28px] shadow-[0_0_40px_rgba(6,182,212,0.7)] ${isSpeaking ? 'animate-pulse' : ''}`} />}
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
